<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="left-side">
        <div class="info-sec">
            <img class="logo" src="svg/logo.svg" alt="svg">
        </div>
    </div>
    <div class="right-side">
        <div class="upper-right-header">
            <h2>Adnan<span>Tahir</span></h2>
            <ul>
                <li><img src="svg/Facebook_white.svg" alt=""></li>
                <li><img src="svg/Github_white.svg" alt=""></li>
                <li><img src="svg/Gmail_white.svg" alt=""></li>
                <li><img src="svg/LinkedIN_white.svg" alt=""></li>
                <li><img src="svg/Twitter_white.svg" alt=""></li>

        </div>
        </ul>
        <form action="#">
            <fieldset>
                <legend>
                    USER INFORMATION
                </legend>
                <div class="info-container">
                    <label for="first_name">
                        FIRST NAME
                    </label>
                    <input id="first_name" type="text" name="first_name" required>
                </div>
                <div class="info-container">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="first_name" id="last_name" required>
                </div>
            </fieldset>

            <fieldset>
                <div class="info-container">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="info-container">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number" required>
                </div>
            </fieldset>

            <fieldset>
                <div class="info-container">

                    <label for="password">PASSWORD</label>
                    <input class="password" type="password" name="password" id="password" required>
                </div>
                <di class="info-container">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input  class="password" type="password" name="confirm_password" id="confirm_password" required>
                </di>
            </fieldset>
            <fieldset>
            </fieldset>
            
        </form>
        <button>Create account</button>
    </div>
<script>
    const passwords = document.querySelectorAll(".password")
    const submit = document.querySelector("button")

    submit.addEventListener('click' , ()=>{
        value1 = passwords[0].value
        value2 = passwords[1].value
        if (value1 === value2 ){
            passwords[1].style.border = '1px solid gray'
            passwords[0].style.border = '1px solid gray'



        }else{
            
            passwords[1].style.border = '1px solid red'
            passwords[0].style.border = '1px solid red'
        }
        console.log(value1 !== value2)

    })
    

</script>

</body>

</html>
